<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="Damian Kaplon" />
  <title>Adding</title>
  <link rel="icon" type="image/x-icon" th:href="@{/img/logos/favicon.png}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
  <link rel="stylesheet" th:href="@{/css/btnlinkdisable.css}" href="../static/css/btnlinkdisable.css"/>
  <style>
    .c-form {
      padding: 4em 1em 6em;
    }
    label {
      padding-left: 0.1em;
      width: 100%;
    }
    .form-group {
      padding-top: 0.7em;
    }
    input[type="file"] {
      display: none;
    }
    .custom-file {
      alignment: center;
      text-align: center;
      border: 1px solid #ccc;
      display: inline-block;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<!-- Responsive navbar-->
<nav th:replace="/common/navbar.html"></nav>

<div class="container">
  <form action="#" th:action="@{/treatment/add}" th:object="${form}" enctype="multipart/form-data" method="post" class="c-form">
  <section>
    <div class="form-group">
      <label for="name">Treatment name</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Treatment name" maxlength="100" />
    </div>
    <hr>
    <label for="type">Type</label>
    <select th:field="*{chosenTypes}" class="btn btn-outline-primary" id="type" style="border-radius: 0.2em; width: 100%">
      <option value="" selected="selected" disabled hidden>Choose type</option>
      <option th:each="type : ${types}"
              th:value="${type}"
              th:text="${type}"></option>
    </select>
    <div class="form-group">
      <hr>
      <label for="start-price">Starting price</label>
      <input type="number" th:field="*{minPrice}" class="form-control" id="start-price" placeholder="0.00" />
      <label for="max-price">Maximum price</label>
      <input type="number" th:field="*{maxPrice}" class="form-control" id="max-price" placeholder="100000.00" />
    </div>
    <hr>
    <div class="form-group">
      <hr>
      <label for="time-value">Approximate time</label>
      <input type="hidden" name="aprox-time" class="btn-outline-primary" />
      <input th:field="*{aproxTime}" id="time-value" type="hidden" />
    </div>
    <hr>
    <div class="form-group">
      <hr>
      <label for="s-description">Short description</label>
      <textarea rows="2" th:field="*{shortDescription}" class="form-control" id="s-description" th:maxlength="512"> </textarea>
      <label for="v-description">Verbose description</label>
      <textarea rows="4" th:field="*{fullDescription}" class="form-control" id="v-description" th:maxlength="5096"> </textarea>
    </div>
    <hr>
    <label for="imgs" class="custom-file">
      <i class="fa fa-cloud-upload"></i> Choose image
    </label>
    <input id="imgs" name="imgs" type="file" multiple accept=".gif, .jpg, .png, .jpeg"/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <hr>

    <button class="btn btn-success" name="submit" type="submit" style="width: 100%">Submit</button>
  </section>
  </form>
</div>

<!-- Footer-->
<footer th:replace="/common/footer.html"></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}" src="../static/js/bootstrap.bundle.min.js"> </script>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script th:src="@{/js/jquery.durationpicker.min.js}" src="../static/js/jquery.durationpicker.min.js"></script>
<script>
  $('input[name=aprox-time]').durationpicker({showDays: false})
          .on("change", function($val){
            $('#time-value').text("" + $(this).val());
          });

</script>
</body>
</html>
