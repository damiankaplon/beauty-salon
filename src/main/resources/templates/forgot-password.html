<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in</title>
  <link rel="icon" type="image/x-icon" th:href="@{/img/logos/favicon.png}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
  <link rel="stylesheet" th:href="@{/css/btnlinkdisable.css}" href="../static/css/btnlinkdisable.css"/>
  <link rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/bootstrap.min.css"/>
  <style>

    img {
      border-radius: 50%;
      padding: 1em;
    }
    .alert-danger {
      padding: 1em;
      width: 100%;
      align-content: center;
      vertical-align: center;
      font-weight: bold;
    }

    .alert-warning {
      padding: 1em;
      width: 100%;
      align-content: center;
      vertical-align: center;
      font-weight: bold;
    }

    .alert-success {
      padding: 1em;
      width: 100%;
      align-content: center;
      vertical-align: center;
      font-weight: bold;
    }
    input {
      padding: 0.5em;
    }
  </style>
</head>
<body>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <a href="/">
        <img th:src="@{/img/logos/logo.png}" src="../static/img/logos/logo.png" id="icon" alt="User Icon" />
        <br>
        <div th:if="${param.error}" class="alert-danger">Invalid username or password</div>
        <div th:if="${param.registration_success}" class="alert-success">Registered successfully!</div>
      </a>
    </div>

    <!-- Login Form -->
    <form name="f" th:action="@{/account/forgot-password}" method="post">
      <input type="email" id="email" class="fadeIn third" name="email" placeholder="E-mail"/>
      <input type="submit" class="fadeIn fourth" value="Send me e-mail"/>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

    <!-- Register -->
    <div id="formFooter">
      <a class="underlineHover" th:href="@{/account/register}">Not registered yet?</a>
    </div>
  </div>
</div>

<script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.min.js}"> </script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
